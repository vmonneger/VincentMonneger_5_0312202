      <main class="container">
        <section>
          <h1 class="mb-5">LE PANIER</h1>
          <div class="row">
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center">
                <h2>Produit</h1>
                <p>Prix</p>
              </div>
              <h3 class="text-center" id="panier-vide">Votre panier est vide</h3>
              <div id="list-panier">
              </div>

              <div class="d-flex justify-content-end mb-5 mt-5 justify-content-between">
                <div id="clear-panier">
                  <button type="button" class="btn btn-danger" onclick="clearPanier()">Vider Panier</button>
                </div>
                <div class="d-flex">
                  <h3 class="me-4">TOTAL :</h3>
                  <div class="fw-bold" id="total-prix"></div>
                  <!-- <p class="fw-bold ms-4">1502€</p> -->
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <form class="col-12 col-md-8 mb-5" id="myForm">
              <h2>Adresse</h2>
              <div class="mb-3 row">
                <div class="col-6">
                  <label for="inputPrenom" class="col-sm-2 col-form-label">Prénom</label>
                  <div class="col-sm-10 w-100">
                    <input type="text" class="form-control" id="inputPrenom" id="inputPrenom">
                  </div>
                </div>
                <div class="col-6">
                  <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
                  <div class="col-sm-10 w-100">
                    <input type="text" class="form-control" id="inputNom" name="inputNom">
                  </div>
                </div>  
              </div>
              <div class="mb-3 row">
                <div>
                  <label for="inputMail" class="col-sm-2 col-form-label">Mail</label>
                  <div class="col-sm-10 w-100">
                    <input type="email" class="form-control" id="inputMail" name="inputMail">
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <div>
                  <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse</label>
                  <div class="col-sm-10 w-100">
                    <input type="text" class="form-control" id="inputAdresse" name="inputAdresse">
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <div>
                  <label for="inputVille" class="col-sm-2 col-form-label">Ville</label>
                  <div class="col-sm-10 w-100">
                    <input type="text" class="form-control" id="inputVille" name="inputVille">
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex mt-4">
                  <h3 class="me-4">Total</h3>
                  <p class="fw-bold" id="total-button">800€</p>
                </div>
                <button type="submit" class="btn btn-warning px-5 shadow-sm">Acheter</button>
              </div>
            </form>
          </div>
        </section>
      </main>
